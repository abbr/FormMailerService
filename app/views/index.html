  <div class="container" ng-controller="IndexCtrl">

      <ul class="nav nav-pills pull-right">
        <li ng-if='cu.username'
          ng-class="($location.path() == '/admin')?'active':''"><a
          ng-href="admin">Home</a></li>
        <li ng-if='cu.superAdmin'
          ng-class="($location.path() == '/admin/users')?'active':''"><a
          ng-href="admin/users">Users</a></li>
        <li ng-if='cu.username'
          ng-class="($location.path() == '/admin/help')?'active':''"><a
          ng-href="admin/help">Help</a></li>
        <li ng-if="cu.authMethod=='form' && cu.username && !cu.superAdmin"><a
          ng-click='changePassword()' style='cursor: pointer'>Set
            Password</a></li>
        <li ng-if="cu.authMethod=='form'"><a href="/logout"
          target='_self'>Logout</a></li>
      </ul>
      <h3 class="text-muted">FormMailer Service Administration</h3>
    </div>
