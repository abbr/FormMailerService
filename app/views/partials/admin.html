<div class="header">
  <h3 class="text-muted">Forms You Have Setup</h3>
</div>
<div class="row marketing">
  Search Site: <input ng-model="query">
  <div ng-controller="ModalDemoCtrl">
    <button class="btn" ng-click="open()">New Site</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
  </div>
  <div ng-repeat='site in sites | filter:query'>
    <h4>{{site.id}}</h4>
    <p>{{site.name}}</p>
    <a class='btn' ng-click='removeSite(site.id)'>X</a>
  </div>
</div>
