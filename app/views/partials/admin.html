<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="admin/help">Help</a></li>
    <li><a href="logout" target='_self'>Logout</a></li>
  </ul>
  <h3 class="text-muted">FormMailer Service Administration Home</h3>
</div>
<div class="row marketing">
  <button class="btn btn-primary" ng-click="newSite()">Register
    New Form</button>
  <p></p>
  Search: <input ng-model="query">
  <table class="table table-striped">
    <tbody>
      <tr ng-repeat='site in sites | filter:query'>
        <td>
          <h4>{{site.name}}</h4>
          <p>
            <abbr title='Posting URL'>{{
              $location.absUrl().substr(0,$location.absUrl().lastIndexOf('/')+1)
              + 'site/' + site.id }}</abbr>
          </p> <a class='btn btn-primary' ng-click='editSite(site)'>Edit</a>
          <a class='btn btn-warning' tooltip-trigger='click'
          tooltip='double click to delete'
          ng-dblclick='removeSite(site.id)'>X</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
