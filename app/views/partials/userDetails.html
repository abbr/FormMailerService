<form name="form" class="css-form" novalidate>
  <div>
    <div class="modal-header">
      <h3>{{modalHeader}}</h3>
    </div>
    <div class="modal-body">
      <table class="table table-striped">
        <col style="width:20%" />
        <col style="width:80%" />
        <tbody>
          <tr ng-if='item.username != cu.username'>
            <td>Name</td>
            <td>
              <input name='un' ng-model="item.username" required ui-validate="{unique : 'unique($value)' }">
              <span class='alert-error' ng-show='form.un.$error.unique'>duplicated</span>
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" ng-model="item.password" ng-minlength='6' ui-validate="{requiredIfNew : 'requiredIfNew($value)' }">
            </td>
          </tr>
          <tr ng-if='item.username != cu.username'>
            <td>Super Admin</td>
            <td>
              <input type="checkbox" ng-model="item.superAdmin">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-error" ng-if='errorMsg'>
        <strong>Error!</strong>&nbsp;{{errorMsg}}</div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
