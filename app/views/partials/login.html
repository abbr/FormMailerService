<div class="jumbotron">
  <form id='login-form'>
    <div>
      <label>Username:</label> <input ng-model='username'/>
    </div>
    <div>
      <label>Password:</label> <input type="password" ng-model='password'/>
    </div>
    <div>
      <input type="submit" value="Log In" ng-click='doLogin(username, password)'/>
    </div>
  </form>
</div>
